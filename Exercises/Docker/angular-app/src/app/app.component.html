<div class="container">
    <h1>Angular app</h1>
    <button (click)="getData()" *ngIf="!isPolling">Get request</button>
    <button (click)="startPolling()" *ngIf="!isPolling">Poll request every 1 sec</button>
    <button (click)="stopPolling()" *ngIf="isPolling">Stop polling</button>
    <div class="data">
        <ul>
            <li *ngFor="let d of data">{{d}}</li>
        </ul>
    </div>
</div>
