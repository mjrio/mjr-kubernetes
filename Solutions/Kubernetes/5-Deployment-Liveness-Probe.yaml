apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  labels:
    app: webapi
spec:
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: dotnet-api
        livenessProbe:
          httpGet:
            path: /healthy
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3